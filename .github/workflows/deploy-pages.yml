# 工作流名称
name: Deploy to GitHub Pages

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [ main ]

# 工作流任务
jobs:
  deploy:
    # 运行环境
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：安装 Node.js（根据项目需求指定版本，如 20.x）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm' # 缓存 npm 依赖，加速构建

      # 步骤3：安装依赖并构建项目
      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build # 替换为你的构建命令，如 yarn build / pnpm build

      # 步骤4：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GitHub 自动生成的令牌，用于推送部署文件到 gh-pages 分支
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建后的静态文件目录（Vue 是 dist，React 是 build，Next.js 是 out）
          publish_dir: ./dist
          # 部署到 gh-pages 分支（默认）
          publish_branch: gh-pages
